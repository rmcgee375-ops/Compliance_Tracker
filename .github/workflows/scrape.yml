name: Compliance Updates Scraper

on:
  schedule:
    # Run daily at 9 AM UTC (adjust to your timezone)
    - cron: '0 9 * * *'
  workflow_dispatch:  # Allow manual triggers
  push:
    branches:
      - main
    paths:
      - 'src/**'
      - '.github/workflows/**'

permissions:
  contents: write  # Need write permission to commit updates
  issues: write    # Optional: for creating issues on new updates

jobs:
  scrape:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'
      
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
      
      - name: Run scraper
        id: scrape
        env:
          SCRAPE_TIMEOUT: 15
          # Add custom URLs via repository secrets if needed
          # NIST_URL: ${{ secrets.NIST_URL }}
          # GDPR_URL: ${{ secrets.GDPR_URL }}
        run: |
          python src/scraper.py
      
      - name: Check for changes
        id: check_changes
        run: |
          if [[ -n $(git status -s compliance/) ]]; then
            echo "changes=true" >> $GITHUB_OUTPUT
          else
            echo "changes=false" >> $GITHUB_OUTPUT
          fi
      
      - name: Commit and push if changes
        if: steps.check_changes.outputs.changes == 'true'
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add compliance/
          git commit -m "Update compliance data - $(date +'%Y-%m-%d %H:%M:%S')"
          git push
      
      - name: Read summary
        if: steps.check_changes.outputs.changes == 'true'
        id: summary
        run: |
          if [ -f compliance/summary.json ]; then
            NEW_COUNT=$(jq -r '.total_new_updates' compliance/summary.json)
            echo "new_count=$NEW_COUNT" >> $GITHUB_OUTPUT
            
            # Create a formatted summary
            echo "SUMMARY<<EOF" >> $GITHUB_OUTPUT
            jq -r '.sources[] | "- **\(.source)**: \(.new_count) new update(s)"' compliance/summary.json >> $GITHUB_OUTPUT
            echo "EOF" >> $GITHUB_OUTPUT
          fi
      
      - name: Create Issue for new updates
        if: steps.check_changes.outputs.changes == 'true' && steps.summary.outputs.new_count > 0
        uses: actions/github-script@v7
        with:
          script: |
            const fs = require('fs');
            const summary = JSON.parse(fs.readFileSync('compliance/summary.json', 'utf8'));
            
            let body = `## New Compliance Updates Found\n\n`;
            body += `**Date**: ${summary.run_date}\n`;
            body += `**Total New Updates**: ${summary.total_new_updates}\n\n`;
            
            for (const source of summary.sources) {
              if (source.new_count > 0) {
                body += `### ${source.source}\n`;
                body += `- New updates: ${source.new_count}\n`;
                body += `- Total tracked: ${source.total_count}\n\n`;
              }
            }
            
            body += `\n[View all updates](${context.payload.repository.html_url}/tree/main/compliance)`;
            
            await github.rest.issues.create({
              owner: context.repo.owner,
              repo: context.repo.repo,
              title: `ðŸ”” ${summary.total_new_updates} New Compliance Update(s) - ${new Date().toISOString().split('T')[0]}`,
              body: body,
              labels: ['compliance', 'automated']
            });
      
      - name: Upload artifacts
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: compliance-data
          path: compliance/
          retention-days: 30

