name: Compliance Updates Tool

on:
  schedule:
    # Every Monday at 4 PM EST (9 PM UTC)
    - cron: '0 21 * * 1'
  workflow_dispatch:  # Allow manual triggers
  push:
    branches:
      - main
    paths:
      - 'src/**'
      - '.github/workflows/**'

permissions:
  contents: write  # Need write permission to commit updates
  issues: write    # Optional: for creating issues on new updates

jobs:
  scrape:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'
      
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
      
      - name: Run website scrapers (NIST & GDPR)
        id: scrape_websites
        env:
          SCRAPE_TIMEOUT: 15
        run: |
          python src/scraper.py
      
      - name: Run Federal Register scraper
        id: scrape_federal_register
        run: |
          python src/federal_register.py
      
      - name: Generate HTML Dashboard
        run: |
          python src/generate_dashboard.py
      
      - name: Check for changes
        id: check_changes
        run: |
          if [[ -n $(git status -s compliance/) ]]; then
            echo "changes=true" >> $GITHUB_OUTPUT
          else
            echo "changes=false" >> $GITHUB_OUTPUT
          fi
      
      - name: Commit and push if changes
        if: steps.check_changes.outputs.changes == 'true'
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add compliance/
          git commit -m "Update compliance data - $(date +'%Y-%m-%d %H:%M:%S')"
          git push
      
      - name: Read summary
        if: steps.check_changes.outputs.changes == 'true'
        id: summary
        run: |
          # Combine all new updates
          TOTAL_NEW=0
          
          # Check website scraper summary
          if [ -f compliance/summary.json ]; then
            WEBSITE_NEW=$(jq -r '.total_new_updates' compliance/summary.json)
            TOTAL_NEW=$((TOTAL_NEW + WEBSITE_NEW))
          fi
          
          # Check Federal Register updates
          if [ -f compliance/federal-register-updates.json ]; then
            FR_NEW=$(jq -r '.metadata.new_updates' compliance/federal-register-updates.json)
            TOTAL_NEW=$((TOTAL_NEW + FR_NEW))
          fi
          
          echo "total_new=$TOTAL_NEW" >> $GITHUB_OUTPUT
          
          # Create formatted summary
          echo "SUMMARY<<EOF" >> $GITHUB_OUTPUT
          
          if [ -f compliance/summary.json ]; then
            jq -r '.sources[] | "- **\(.source)**: \(.new_count) new update(s)"' compliance/summary.json >> $GITHUB_OUTPUT
          fi
          
          if [ -f compliance/federal-register-updates.json ]; then
            FR_COUNT=$(jq -r '.metadata.new_updates' compliance/federal-register-updates.json)
            echo "- **Federal Register**: $FR_COUNT new document(s)" >> $GITHUB_OUTPUT
          fi
          
          echo "EOF" >> $GITHUB_OUTPUT
      
      - name: Create Issue for new updates
        if: steps.check_changes.outputs.changes == 'true' && steps.summary.outputs.total_new > 0
        uses: actions/github-script@v7
        with:
          script: |
            const fs = require('fs');
            
            let body = `## New Compliance Updates Found\n\n`;
            body += `**Date**: ${new Date().toISOString()}\n`;
            body += `**Total New Updates**: ${{ steps.summary.outputs.total_new }}\n\n`;
            
            // Website scrapers (NIST, GDPR)
            if (fs.existsSync('compliance/summary.json')) {
              const summary = JSON.parse(fs.readFileSync('compliance/summary.json', 'utf8'));
              
              body += `### Website Updates\n\n`;
              for (const source of summary.sources) {
                if (source.new_count > 0) {
                  body += `#### ${source.source}\n`;
                  body += `- New updates: ${source.new_count}\n`;
                  body += `- Total tracked: ${source.total_count}\n\n`;
                }
              }
            }
            
            // Federal Register
            if (fs.existsSync('compliance/federal-register-updates.json')) {
              const frData = JSON.parse(fs.readFileSync('compliance/federal-register-updates.json', 'utf8'));
              
              if (frData.metadata.new_updates > 0) {
                body += `### Federal Register\n`;
                body += `- New documents: ${frData.metadata.new_updates}\n`;
                body += `- Agencies monitored: ${frData.metadata.agencies.join(', ')}\n`;
                body += `- Lookback period: ${frData.metadata.lookback_days} days\n\n`;
                
                // List first 5 new documents
                const newDocs = frData.updates.filter((doc, idx) => {
                  // Get existing hashes from previous run
                  return idx < 5; // Just show first 5 for brevity
                });
                
                if (newDocs.length > 0) {
                  body += `#### Recent Documents:\n`;
                  for (const doc of newDocs.slice(0, 5)) {
                    body += `- [${doc.title}](${doc.html_url}) (${doc.publication_date})\n`;
                  }
                  body += `\n`;
                }
              }
            }
            
            body += `\n[View all updates](${context.payload.repository.html_url}/tree/main/compliance)`;
            
            await github.rest.issues.create({
              owner: context.repo.owner,
              repo: context.repo.repo,
              title: `ðŸ”” ${{ steps.summary.outputs.total_new }} New Compliance Update(s) - ${new Date().toISOString().split('T')[0]}`,
              body: body,
              labels: ['compliance', 'automated']
            });
      
      - name: Upload artifacts
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: compliance-data
          path: compliance/
          retention-days: 30
