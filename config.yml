# Compliance Sources Configuration
# Add new sources here without modifying the main scraper code

sources:
  - name: "NIST"
    url: "https://csrc.nist.gov/news"
    enabled: true
    description: "NIST Cybersecurity Resource Center updates"
    
  - name: "GDPR/EDPB"
    url: "https://edpb.europa.eu/news/news_en"
    enabled: true
    description: "European Data Protection Board news"

