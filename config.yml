# Scraper settings
settings:
  timeout: 15  # Request timeout in seconds
  max_results_per_source: 10  # Maximum updates to track per source
  retry_attempts: 3  # Number of retry attempts on failure
  user_agent: "ComplianceBot/1.0 (Compliance Monitoring)"
